<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageBean.language}">
        <h:head>
            <h:outputStylesheet library="style" name="index.css"/> 
            <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css"/>
            <title>#{msg.library}</title>
        </h:head>
        <h:body >

            <div id="main" class="page">
                <div id="pageLeft" class="colLeft">
                    <h1>#{msg.library}</h1>
                </div>
                <div id="pageRight" class="colRight">
                    <h:form>
                        <h:panelGroup>
                            <div id="language">
                                <h:outputText value="#{msg.selLang}"/>&nbsp;&nbsp;
                                <h:commandLink immediate="true" rendered="#{!languageBean.polish}" action="#{languageBean.switchLocale}">
                                    <h:graphicImage library="images" name="pl.png" width="15px" height="15px" alt="PL"/>
                                </h:commandLink>
                                <h:commandLink immediate="true" rendered="#{languageBean.polish}" action="#{languageBean.switchLocale}">
                                    <h:graphicImage library="images" name="en.png" width="15px" height="15px" alt="EN"/>
                                </h:commandLink>
                            </div>
                        </h:panelGroup><br/>

                        <h:graphicImage library="images" name="oldBooks.png" width="512px" height="350px" alt="Books"/><br/><br/><br/>
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:commandButton value="#{msg.add_book}" action="addBook"/>
                            <h:commandButton value="#{msg.manage_books}" action="manageBooks"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
