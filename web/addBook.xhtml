<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageBean.language}">
        <h:head>
            <h:outputStylesheet library="style" name="addBook.css"/>
            <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css"/>
            <title>#{msg.new_book}</title>
        </h:head>
        <h:body>
            <div id="main" class="page">
                <h:form>
                    &nbsp;<br/>&nbsp;<br/>
                    <div  class="headline"><div class="wysokoscTop" />
                        #{msg.library}
                        <div class="wysokoscBottom" /></div>

                    <div id="center" class="centerLeft">
                        <h2>#{msg.new_book}</h2>

                    
                        <h:panelGrid columns="3">
                            <h:outputText value="#{msg.author}"/>
                            <h:inputText id="author" value="#{bean.bookData.author}" size="45"
                                         requiredMessage="#{msg.errorAuthor}" required="true">
                                
                                <f:validateLength minimum="3"/>
                            </h:inputText>
                            <h:message for="author"/>
                            <h:outputText value="#{msg.title}"/>
                            <h:inputText value="#{bean.bookData.title}" size="45"
                                         id="titleEr" validatorMessage="#{msg.errorTitle}">
                                
                                <f:validateLength minimum="3"/>
                            </h:inputText>
                            <h:message for="titleEr"/>
                            <h:outputText value="#{msg.description}"/>
                            <h:inputText value="#{bean.bookData.description}" size="45"
                                         id="descripEr" validatorMessage="#{msg.errorDescrip}" requiredMessage="ddddd" required="true" >
                                
                                <f:validateLength minimum="3"/>
                            </h:inputText>
                            <h:message for="descripEr"/>
                            <h:outputText value="#{msg.category}"/>
                            <h:inputText value="#{bean.bookData.category}" size="45"
                                         id="categEr" validatorMessage="#{msg.errorCateg}">
                                
                                <f:validateLength minimum="3"/>
                            </h:inputText>
                            <h:message for="categEr"/>
                            <h:outputText value="#{msg.quantity}"/>
                            <h:inputText value="#{bean.bookData.quantity}" size="45"
                                         id="quantEr" converterMessage="#{msg.errorQuant}">
                                <f:convertNumber integerOnly="true" type="number"/>
                                
                            </h:inputText>
                            <h:message for="quantEr"/>
                            <p:watermark for="author" value="#{msg.name} #{msg.surname}"/> 
                        </h:panelGrid>
                    </div>
                    <div id="imageRight" class="centerRight">
                        <h:graphicImage library="images" name="booksR.png" width="500px" height="300px" alt="Add books"/>
                    </div>
                    <div id="button" class="bottomButton">
                        <h:panelGrid columns="1">

                            <h:commandButton value="#{msg.save}" action="#{bean.saveBookData}" title="Zapisz do bazy"/>


                        </h:panelGrid>
                    </div>
                </h:form>
                <h:link value="#{msg.index}" outcome="index" title="Powrót do strony głównej"/>
                <h:link value="#{msg.list}" outcome="manageBooks" title="Lista książek"/>
            </div>
        </h:body>
    </f:view>
</html>
