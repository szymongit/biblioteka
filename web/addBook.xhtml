<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageBean.language}">
        <h:head>
            <h:outputStylesheet library="style" name="addBook.css"/>
            <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css"/>
            <title>#{msg.new_book}</title>
        </h:head>
        <h:body>
            <div class="page">
                <h:form>
                    &nbsp;<br/>&nbsp;<br/>
                    <div class="headline"><div class="wysokoscTop" />
                        #{msg.library}
                        <div class="wysokoscBottom" /></div>

                    <div class="centerLeft">
                        <h2>#{msg.new_book}</h2>
                        <h:panelGrid columns="2">
                            <h:outputText value="#{msg.author}" style="font-weight: bold"/>
                            <h:inputText id="author" value="#{bean.bookData.author}" size="30"
                                         requiredMessage="#{msg.errorAuthor}" required="true">
                                <f:validateLength maximum="1024" />
                            </h:inputText><br/>
                            <h:message for="author" style="color: red"/>

                            <h:outputText value="#{msg.title}" style="font-weight: bold"/>
                            <h:inputText value="#{bean.bookData.title}" size="30"
                                         id="titleEr" requiredMessage="#{msg.errorTitle}" required="true">
                                <f:validateLength maximum="1024" />
                            </h:inputText><br/>
                            <h:message for="titleEr" style="color: red"/>

                            <h:outputText value="#{msg.description}" style="font-weight: bold"/>
                            <h:inputText value="#{bean.bookData.description}" size="30"
                                         id="descripEr" requiredMessage="#{msg.errorDescrip}" required="true">
                                <f:validateLength maximum="1024" />
                            </h:inputText><br/>
                            <h:message for="descripEr" style="color: red" />

                            <h:outputText value="#{msg.category}" style="font-weight: bold"/>
                            <h:inputText value="#{bean.bookData.category}" size="30"
                                         id="categEr" requiredMessage="#{msg.errorCateg}" required="true">
                                <f:validateLength maximum="255" />
                            </h:inputText><br/>
                            <h:message for="categEr" style="color: red"/>

                            <h:outputText value="#{msg.quantity}" style="font-weight: bold"/>
                            <h:inputText value="#{bean.bookData.quantity}" size="30"
                                         id="quantEr" converterMessage="#{msg.errorQuant}">
                                <f:convertNumber integerOnly="true" type="number"/>    
                            </h:inputText><br/>
                            <h:message for="quantEr" style="color: red"/>

                            <p:watermark for="author" value="#{msg.name} #{msg.surname}"/> 
                        </h:panelGrid>
                        <div class="button">
                            <h:commandButton value="#{msg.save}" action="#{bean.saveBookData}" title="Zapisz do bazy"/>
                        </div>
                    </div>
                    <div class="centerRight">
                        <h:graphicImage library="images" name="booksR.png" width="500px" height="280px" alt="Add books"/>
                    </div>
                </h:form>
                
                <div class="bAndL">
                    <h:link value="#{msg.index}" outcome="index" title="Powrót do strony głównej" style="color: black"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    <h:link value="#{msg.list}" outcome="manageBooks" title="Lista książek" style="color: black"/>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
