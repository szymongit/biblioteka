<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
    <h:head>
        <h:outputStylesheet library="style" name="index.css"/> 
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine"/>
        <title>#{msg.library}</title>
    </h:head>
    <h:body >
        <div id="main" class="page">
            <div id="pageLeft" class="colLeft">
                <h1>#{msg.library}</h1>
            </div>
            <div id="pageRight" class="colRight">
                <h:form>
                    <h:graphicImage library="images" name="oldBooks.png" width="512px" height="350px" alt="Books"/><p/><p/>
                    
                    <h:commandButton value="#{msg.add_book}" action="addBook"/><br/><p/>
                    <h:commandButton value="#{msg.manage_books}" action="manageBooks"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
