<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{msg.new_book}</title>
    </h:head>
    <h:body>
        <h1>#{msg.new_book}</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{msg.title}"/>
                <h:inputText value="#{bean.bookData.title}"/>
                <h:outputText value="#{msg.author}"/>
                <h:inputText value="#{bean.bookData.author}"/>
                <h:outputText value="#{msg.description}"/>
                <h:inputText value="#{bean.bookData.description}"/>
                <h:outputText value="#{msg.quantity}"/>
                <h:inputText value="#{bean.bookData.quantity}" />
                <h:outputText value="#{msg.category}"/>
                <h:inputText value="#{bean.bookData.category}" />
            </h:panelGrid>
            <h:commandButton value="#{msg.save}" action="#{bean.saveBookData}" onclick="alert('Dodano książkę do bazy');"/>
        </h:form>
    </h:body>
</html>
